version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-manager-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskmanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskmanager}
      POSTGRES_DB: ${POSTGRES_DB:-taskmanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-taskmanager}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-manager-network

volumes:
  postgres_data:
    driver: local

networks:
  task-manager-network:
    driver: bridge
